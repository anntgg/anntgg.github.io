              <TBODY>
              <TR>
                <TD width=251 height="469"><P class="f14 f12 f12 f14 f14 f14 f14 f14 f14">                    喜欢这普普通通的名字<br>
                    接受这平平凡凡的样子<br>
                    庆幸这忙忙碌碌的日子<br>
                    幸好有你</P>                  
                  <p class="f14">找一个善善良良的妻子<br>
                    养一个聪聪明明的孩子<br>
                    想一个简简单单的道理<br>
                    过一辈子</p>
                  <p class="f14">别理会我的脾气<br>
                    近来我有点问题<br>
                    烦心的担心的事<br>
                    我真的沉不住气<br>
                    我不能呼风唤雨<br>
                    却可以顶天立地<br>
                    幸不幸福是天意<br>
                    追求幸福是权利<br>
                    我不能停止爱你<br>
                    我不能自暴自弃<br>
                    也不能拒绝呼吸<br>
                    幸福是一台机器<br>
                    按钮握在我手里<br>
                    我不能轻言放弃</p></TD>
